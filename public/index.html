<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>Keep Notes</header>
     <main>
        <div id="notelist" class="note-list">
        </div>
     </main>
    <button class="btn btn-round btn-primary btn-icon btn-bottom-right" onclick="opennoteEditor()">
        <i class="bi bi-plus"></i>
    </button>
    <div id="noteEditorModal" class="modal hide">
        <div class="modal-wrapped">
            <div class="modal-content-header">
                <h1>
                    Write your note
                </h1>
                <button class="btn-btn-icon-inline" onclick="closenoteEditor()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-content">
                <textarea class="note-Editor" name="" id="noteEditor" placeholder="write your note here...."
                oninput="oninputchange()"></textarea>
                <div class="text-right mt-20">
                    <button id="saveBtn" class="btn btn-primary" onclick="saveNote()" disabled>save</button>
                    <button class="btn btn-secondary mr-5" onclick="closenoteEditor()">cancel</button>
                    <button class ="bi bi-trash3" onclick="deletenoteEditor()"></button>
                </div>
            </div>
        </div>
        <div class="modal-backdrop">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
